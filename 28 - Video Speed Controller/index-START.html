<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="652333414.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const video = document.querySelector("video");
  const speed = document.querySelector(".speed");
  const speedBar = document.querySelector(".speed-bar");
  const clamp = (val, min=0, max=infinity) => Math.min(Math.max(val, min), max);
  function handleMove(e) {
    const y = e.pageY - this.offsetTop;
    const percent = y / this.offsetHeight;
    const min = 0.4;
    const max = 4;
    const playbackRate = percent * (max - min) + min;
    const height = Math.round(percent * 100);
    speedBar.style.height = height + "%";
    speedBar.innerText = playbackRate.toFixed(2);
    video.playbackRate = playbackRate;
  }

  speed.addEventListener("mousemove", handleMove);
</script>
</body>
</html>
