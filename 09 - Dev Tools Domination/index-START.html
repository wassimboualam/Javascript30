<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <style>
    p {
      margin: 0%;
      padding: 0%;
    }
  </style>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    let isGreen = false
    function makeGreen() {
      const p = document.querySelector('p');
      if (isGreen) {
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    } else {
      p.style.color = 'initial';
      p.style.fontSize = 'initial';
    }
      
      
      isGreen = !isGreen;
    }

    // Regular
    console.log("Hello");

    // Interpolated
    let x = 1;
    console.log("Hello, I am a %s string", x);

    // Styled
    console.log("%cHello, I am some great text",
     "text-align:center;display:block;margin:20px;font-size:2em;box-shadow:1px 1px 1px blue");

    // warning!
    console.warn("AHH SHIT, HEERE WE GO AGAIN");

    // Error :|
    console.error("shit!");

    // Info
    console.info("Fun fact: The Eiffel Tower can be 15 cm taller during the summer")

    // Testing
    const paragraph = document.getElementsByTagName("p").item(0);
    console.assert(paragraph.classList.contains("class1"), "paragraph doesn't contain class1");

    // clearing
    /*console.clear();*/

    // Viewing DOM Elements
    console.log(paragraph);
    console.dir(paragraph);

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(dog.name);
      console.log("Name of dog: "+dog.name);
      console.log("Age of dog: "+dog.age);
      console.groupEnd(dog.name);
    })

    // counting
    console.count("dog");
    console.count("cat");
    console.count("dog");
    console.count("cat");
    console.count("dog");
    console.count("dog");
    console.count("cat");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

    //table
    console.table(dogs);
    
  </script>
</body>
</html>
